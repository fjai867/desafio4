<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/svg" sizes="32/32" href="./images/icon-cart.svg">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
</head>
<body>
  <section>
    <div class="card">
      <div class="card-image">
        <img width="300" height="450" src="./images/image-product-desktop.jpg">
      </div>
      <div class="card-text">
        <p>PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <p class="izda">$149.99</p> <p class="dcha">$169.99</p>
        </div>
        <button class="btn"><img src="./images/icon-cart.svg"> &nbsp;&nbsp; Add to Cart</button>
      </div>
    </div>  
  </section>      
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
